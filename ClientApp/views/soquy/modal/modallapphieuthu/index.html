<div class="row">
    <div class="col-md-10">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Mã phiếu</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Mã phiếu tự động">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Thời gian</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Loại thu</label>
                <div class="col-sm-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm loại thu">
                        <div class="input-group-append">
                            <span class="input-group-text" data-bind="modal: { viewName: 'modalloaithu', configs: { size: 'modal-sn' } }"><i class="fas fa-plus-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Nhóm người nhận</label>
                <div class="col-sm-8">
                    <select id="inputState" class="form-control">
                        <option selected>Khác</option>
                        <option>Khách hàng</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Tên người nhận</label>
                <div class="col-sm-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm kiếm">
                        <div class="input-group-append">
                            <span class="input-group-text"  data-bind="modal: { viewName: 'modalnguoinop', configs: { size: 'modal-sn' } }"><i class="fas fa-plus-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Giá trị</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Ghi chú</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"><i class="fas fa-plus"></i>Lưu</button>
                <button type="button" class="btn btn-success"><i class="fas fa-plus"></i>Lưu và thêm mới</button>
                <button type="button" class="btn btn-secondary"><i class="fas fa-plus"></i>Bỏ qua</button>

            </div>
        </form>

    </div>
</div>
